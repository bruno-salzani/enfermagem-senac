<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>S.G.A</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />     
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="src/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/fontawesome/all.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <!-- JS -->
    <script src="src/js/jquery-3.4.1.min.js"></script>
    <script src="src/js/bootstrap/bootstrap.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
    <div class=" mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Navbar Title -->
                <span class="mdl-layout-title"></span>
                <div class="mdl-layout-spacer"></div>
                <!-- Navbar Menu -->
                <div class="navbar__menu justify-content-md-end">
                    <div id="navbar-alert" class="navbar__menu--item mdl-badge mdl-badge--overlap" data-badge="2">
                        <i class="navbar__icon fas fa-exclamation-circle"></i>
                    </div>
                    <div id="navbar-notification" class="navbar__menu--item mdl-badge mdl-badge--overlap" data-badge="12">
                        <i class="navbar__icon fas fa-bell"></i>
                    </div>
                    <!-- Menu Tooltip -->
                    <div class="mdl-tooltip" data-mdl-for="navbar-notification">
                        Notificações
                    </div>
                    <div class="mdl-tooltip" data-mdl-for="navbar-alert">
                        Alertas
                    </div>
                </div>
            </div>
        </header>
        <div class="sidebar__primary mdl-layout__drawer">
            <!-- Sidebar Header -->
            <div class="sidebar__header">
                <!-- Sidebar Info -->
                <i class="sidebar__header--icon fas fa-user-circle"></i>
                <div class="sidebar__header--info">
                    <span class="sidebar__header--text">Bruno Borges Salzani</span>
                    <!-- Sidebar Menu -->
                    <div class="sidebar__menu">
                        <button id="sidebar-profile" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="sidebar__menu--icon material-icons">person</i>
                        </button>
                        <button id="sidebar-history" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="sidebar__menu--icon material-icons">history</i>
                        </button>
                        <button id="sidebar-logout" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="sidebar__menu--icon material-icons">exit_to_app</i>
                        </button>
                        <!-- Menu Tooltip -->
                        <div class="mdl-tooltip" data-mdl-for="sidebar-profile">Perfil</div>
                        <div class="mdl-tooltip" data-mdl-for="sidebar-history">Historico</div>
                        <div class="mdl-tooltip" data-mdl-for="sidebar-logout">Sair</div>
                    </div>
                </div>
            </div>
            <!-- Sidebar Pages -->
            <nav class="sidebar__navigation mdl-navigation">
                <!-- Link -->
                <a class="sidebar__link mdl-navigation__link sidebar__link-active" href="../../../index.html">
                    <i class="sidebar__icon--secondary fas fa-home"></i>Inicio
                </a>
            </nav>
        </div>
        <!-- Main Content -->
        <main class="mdl-layout__content">
            <div class="page__content page-content">
                <!-- Page Info -->
                <div class="page__info">
                    <div class="row">
                        <!-- Title -->
                        <div class="page__title col-lg-3 col-md-4 col-xs-12">
                            <h5 class="page__title--text">Inicio</h5>
                        </div>
                        <!-- Breadcrumb -->
                        <div class="page__control col-lg-9 col-md-8 col-xs-12 justify-content-md-end">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0 p-0">
                                    <li class="breadcrumb-item active" aria-current="page"> Inicio</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Page Container -->
                <div class="page__container container-fluid">
                    <!-- Section -->
                    <section class="">
                        <div class="mdl-grid p-0 mb-3">
                            <!-- Card -->
                            <div class="card__primary mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                                <!-- Card Body -->
                                <div class="card__body--primary">
                                    <i class="card__icon fas fa-tachometer-alt"></i>
                                </div>
                                <div class="card__footer--primary">
                                    <h4 class="card__title">Visão Geral</h4>
                                    <div class="mdl-layout-spacer"></div>
                                </div>
                            </div>
                            <!-- Card -->
                            <div class="card__primary mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                                <!-- Card Body -->
                                <div class="card__body--primary">
                                    <i class="card__icon fas fa-bell"></i>
                                </div>
                                <div class="card__footer--primary">
                                    <h4 class="card__title">Notificações</h4>
                                    <div class="mdl-layout-spacer"></div>
                                </div>
                            </div>
                            <!-- Card -->
                            <div class="card__primary mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                                <!-- Card Body -->
                                <div class="card__body--primary">
                                    <i class="card__icon fas fa-exclamation-triangle"></i>
                                </div>
                                <div class="card__footer--primary">
                                    <h4 class="card__title">Alertas</h4>
                                    <div class="mdl-layout-spacer"></div>
                                </div>
                            </div>
                            <!-- Card -->
                            <div class="card__primary mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                                <!-- Card Body -->
                                <div class="card__body--primary">
                                    <i class="card__icon fas fa-chart-pie"></i>
                                </div>
                                <div class="card__footer--primary">
                                    <h4 class="card__title">Relatorios</h4>
                                    <div class="mdl-layout-spacer"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Block-->
                    <div class="mdl-grid p-0 mt-5">
                        <!-- Title -->
                        <div class="mdl-cell mdl-cell--12-col">
                            <h4 class="section__title">Aeronaves</h4>
                        </div>
                        <!-- Card -->
                        <div style="background: url('./src/assets/img_2.jpg') center / cover;" class="list__item card__primary card__image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">AW109SP</span>
                            </div>
                        </div>
                        <!-- Card -->
                        <div style="background: url('./src/assets/img_1.jpg') center / cover;" class="list__item card__primary card__image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                            <div class="mdl-card__title mdl-card--expand" ></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">AW109SP</span>
                            </div>
                        </div>
                        <!-- Card -->
                        <div style="background: url('./src/assets/image.png') center / cover;" class="list__item card__primary card__image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">AW109SP</span>
                            </div>
                        </div>
                        <!-- Card -->
                        <div style="background: url('./src/assets/image.png') center / cover;" class="list__item card__primary card__image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span class="demo-card-image__filename">AW109SP</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.querySelectorAll('.list__item').forEach(item => {
            item.addEventListener('click', event => {
                location.href = 'view/user/aircraft/myaircraft.html';
            })
        });
    </script>

</body>
</html>
